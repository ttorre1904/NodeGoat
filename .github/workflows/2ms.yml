name: 2ms Scan

on:
  push:
    branches:
      - feature/187
  pull_request:
    branches:
      - feature/187
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up 2ms
        uses: checkmarx/2ms-action@v1
        with:
          # Specify the 2ms version (optional)
          version: 2.8.1

      - name: Run 2ms
        run: 2ms scan --repo-path "${{ github.workspace }}"
